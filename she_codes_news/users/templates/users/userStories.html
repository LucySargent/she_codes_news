{% extends 'base.html' %}
{% block content %}

<h2>My Stories</h2>

<div>
    <ul>
    {% if all_stories %}
        {% for story in all_stories %}
        <li>{{ story.pub_date|date }} - {{ story.title }} - {{ story.author }}</li>
        {% endfor %}
    {% else %}
        <li>No stories yet.</li>
    {% endif %}
    </ul>
</div>

{% endblock %}
