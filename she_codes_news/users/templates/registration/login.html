{% extends 'base.html' %}

{% block content %}
<div id='login'>

        {% comment %} <h2>Login</h2> {% endcomment %}
    </div>

        {% csrf_token %}
        {{ form.as_p }}

    </div>
</form>

</div>

{% endblock content %}
